<mat-card>
    <mat-card-title>
        Cadastrar Vendedor
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)] = "vendedor.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [(ngModel)] = "vendedor.codigo" name="codigo">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "createVendedor()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click) = "cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
