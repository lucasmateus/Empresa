<h1>Lista de Vendedores</h1>
<table mat-table [dataSource]="vendedorList" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ações </th>
    <td mat-cell *matCellDef="let element">
        <a routerLink="/vendedor/view/{{ element.id }}"><i class="material-icons" style="margin-right: 10px;">visibility</i></a>
        <a routerLink="/vendedor/update/{{ element.id }}"><i class="material-icons" style="margin-right: 10px;">mode_edit</i></a>
        <a routerLink="/vendedor/delete/{{ element.id }}"><i class="material-icons">delete</i></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
