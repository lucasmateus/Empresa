<mat-card>
    <mat-card-title>
        Excluir Vendedor
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value] = "vendedor.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [value] = "vendedor.codigo" name="codigo" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "deleteVendedor()" color="warn">
        Salvar
    </button>
    
    <button mat-raised-button (click) = "cancel()">
        Cancelar
    </button>
</mat-card>
