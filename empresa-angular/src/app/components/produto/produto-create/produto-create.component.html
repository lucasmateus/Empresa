<mat-card>
    <mat-card-title>
        Cadastrar Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [(ngModel)]="produto.codigo" name="codigo">
        </mat-form-field>
        <h4>Vendedor:</h4>
        <mat-form-field>
            <mat-label>Escolha um</mat-label>
            <mat-select [(ngModel)]="produto.vendedor" name="vendedor">
                <mat-option *ngFor="let vendedor of vendedorList" [value]="vendedor">{{ vendedor.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "createProduto()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click) = "cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
