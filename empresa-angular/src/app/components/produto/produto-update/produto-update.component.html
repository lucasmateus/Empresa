<mat-card>
    <mat-card-title>
        Atualizar Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [(ngModel)]="produto.codigo" name="codigo">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "updateProduto()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click) = "cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
