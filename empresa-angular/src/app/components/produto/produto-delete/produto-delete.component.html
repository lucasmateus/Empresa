<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="produto.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [value]="produto.codigo" name="codigo" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "deleteProduto()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click) = "cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
