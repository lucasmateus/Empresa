<mat-card>
    <mat-card-title>
        Atualizar Cliente
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cliente.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Codigo" [(ngModel)]="cliente.codigo" name="codigo">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "updateCliente()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click) = "cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
